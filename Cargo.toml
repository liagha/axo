[package]
name = "axo"
version = "0.1.0"
edition = "2021"

[features]
default = [
    "checker", "formation",
    "text", "internal", "initial",
    "scanner", "parser", "resolver", "generator"
]
time = ["chrono"]
checker = []
formation = []
text = []
internal = []
initial = ["formation", "scanner", "parser"]
scanner = ["formation", "text"]
parser = ["formation", "scanner"]
resolver = ["scanner", "parser", "matchete"]
generator = ["inkwell"]

[dependencies]
broccli = { version = "0.0.22" }
hashish = { version = "0.0.1" }
log = { version = "0.4.27"}
matchete = { path = "../matchete", optional = true }
chrono = { version = "0.4.41", optional = true }
inkwell = { version = "0.6.0", features = ["llvm18-1-force-static"], optional = true }

[profile.dev]
debug = true